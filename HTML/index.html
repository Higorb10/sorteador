<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Sorteador</h1>

    <div class="card">
        <div class="fields">
            <div class="input-group">
                <label for="">Total de Resultados</label><br>
                <input type="number" value="1" id="totalResultadosInput">
            </div>

            <div class="input-group">
                <label for="">Menor Valor</label> <br>
                <input type="number" value="1" id="menorValorInput">
            </div>

            <div class="input-group">
                <label for="">Maior Valor</label> <br>
                <input type="number" value="10" id="maiorValorInput">
            </div>

            <button class="dinSubmit" onclick="sortear()">Sortear</button>
        </div>

        <div class="results">
            <h2>Resultados</h2>
            <div class="results-values">
                <!-- <div class="result-value">10</div> -->
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
